<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JS Fundamentals</title>
</head>

<body>
    <div class="container">
        <h1>Age Checker</h1>
        <div class="input-group">
            <div>
                <label for="age-input">Enter your age:</label>
                <input type="number" id="age-input">
            </div>
            <div>
                <label for="ageInput">Enter your donation:</label>
                <input type="number" id="donation-input">
            </div>
            <button id="submit-btn">Submit</button>
        </div>
        <div id="modal-overlay" class="modal">

            <div id="modal">
                <span id="close">&times;</span>
                <p id="modal-content">Congrats - you're old enough to vote!</p>
            </div>
        </div>
        <p id="error-message"></p>
    </div>

    <!-- attach javascript -->
    <script src="js/script.js"></script>
</body>

</html>
